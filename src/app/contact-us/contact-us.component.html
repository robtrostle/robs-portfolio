

<body>

    <div class="card">
      <form class="contact-form" align="center" (submit)="sendEmail($event)" autocomplete="off" >
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="user_name" required />
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Email</mat-label>
          <input matInput type="email" name="user_email" placeholder="Ex. pat@example.com" />
        </mat-form-field>
  
        Please leave a message
        <textarea name="message" maxlength="256" placeholder="I'm interested in..." required></textarea>
        <button class="btn-76" (submit)="sendEmail($event)" type="submit" value="Send">Submit</button>
        
        <div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
          <span style=font-size:20px;>{{responseMessage}}</span>
        </div>
      </form><br>
      
    </div>
